<!doctype html>

<html>
  <head>
    <!-- needed for jQuery and slider -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <!-- local stylesheet -->
    <link rel="stylesheet" type="text/css" href="styles.css" />

      
  </head>
  <body>
      <h1>Hexxed</h1>
      <h2>Guess the Color!</h2>

      <!-- Swatches -->
      <div class="swatch" id="gen"></div>
      <div class="swatch" id="match"></div>


      <div id="scoring">
	  <p>Score: </p>
	  
	  <p>Round</p>
	  </div>
      <div id="sliderRed"></div>
      <div id="sliderRed-value"></div>
      
      <div id="sliderGreen"></div>
      <div id="sliderGreen-value"></div>
      
      <div id="sliderBlue"></div>
      <div id="sliderBlue-value"></div>
	  
      <button type="button">Got It!</button>
      
      <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
